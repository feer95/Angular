
<main>
<form class="registro-form">
    <h2>Registrate</h2>
  <div class="registro-group">
    <label for="nombre" ></label>
    <input type="text" placeholder="Nombre" id="nombre" name="nombre" required>
  </div>
  
  <div class="registro-group">
    <label for="apellido"></label>
    <input type="text" placeholder="Apellido" id="apellido" name="apellido" required>
  </div>
  
  <div class="registro-group">
    <label for="email"></label>
    <input type="email" placeholder="Correo electrónico" id="email" name="email" required>
  </div>
  
  <div class="registro-group">
    <label for="contrasena"></label>
    <input type="password" placeholder="Contraseña" id="contrasena" name="contrasena" required>
  </div>
  
  <div class="registro-group">
    <label for="repetirContrasena"></label>
    <input type="password" placeholder="Repetir Contraseña" id="repetirContrasena" name="repetirContrasena" required>
  </div>
  
  <input type="submit" value="Registrar">
</form>
