<main>
  <form class="registro-form" (ngSubmit)="editarLibro()">
    <h2 class="titleForm">Edita tus libros!</h2>

    <div class="registro-group">
      <input type="text" placeholder="TÃ­tulo" name="title" [(ngModel)]="title" required>
    </div>

    <div class="registro-group">
      <input type="text" placeholder="Tapa Blanda/Dura" name="type" [(ngModel)]="type" required>
    </div>

    <div class="registro-group">
      <input type="text" placeholder="Autor" name="author" [(ngModel)]="author" required>
    </div>

    <div class="registro-group">
      <input type="number" placeholder="Precio" name="price" [(ngModel)]="price" required>
    </div>

    <div class="registro-group">
      <input type="text" placeholder="Url Imagen" name="photo" [(ngModel)]="photo" required>
    </div>

    <div class="registro-group">
      <input type="number" placeholder="Ref del libro" name="id_book" [(ngModel)]="id_book" required>
    </div>

    <button type="submit">Editar</button>
  </form>
</main>
